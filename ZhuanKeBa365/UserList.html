<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="misapplication-tap-highlight" content="no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<title>推广商家</title>
		<script src="js/mui.min.js"></script>
		<script src="js/common.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/weui.min.css" rel="stylesheet" />
		<link href="css/weui.plus.css" rel="stylesheet" />
		<link href="css/base.css" rel="stylesheet" />
		<link href="css/main.css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
		<script>
			mui.plusReady(function() {
				$(document).ready(function() {
					$("#reset").click(function() {
						$("#userID").val('');
						$("#username").val('');
						$("#loginID").val('');
					});
					$("#btnsubmit").click(function() {
						$('.conpanel').removeClass('grade-w-roll');
					    $(".mask").hide();
						initpage();
					});
					$(".condkey").click(function() {
						if($('.conpanel').hasClass('grade-w-roll')) {
							$('.conpanel').removeClass('grade-w-roll');
							$(".mask").hide();
						} else {
							$('.conpanel').addClass('grade-w-roll');
							$(".mask").show();
						}
					});
					$(".mask").click(function() {
						$('.conpanel').removeClass('grade-w-roll');
						$(".mask").hide();
					});
					initpage();
				});

				function initpage() {
					console.log("userlist");
					var w = plus.nativeUI.showWaiting();
					var useName = plus.storage.getItem('usename');
					var apptoken = plus.storage.getItem('apptoken');
					var uid=$("#userID").val();
					var username=$("#username").val();
					var loginID=$("#loginID").val();
					var txtSDate=$("#txtSDate").val();
					var txtEDate=$("#txtEDate").val();
					mui.ajax(AliceHost + '/Users/UserList', {
						data: {
							userId: useName,
							apptoken: apptoken,
							uid:uid,
							username:username,
							loginID:loginID,
							txtSDate:txtSDate,
							txtEDate:txtEDate
						},
						type: 'post',
						dataType: 'json',
						timeout: 3000,
						contentType: "application/x-www-form-urlencoded; charset=utf-8",
						success: function(data) {
							plus.nativeUI.closeWaiting();
							console.log(data.code);
							if(data.code == "1") {
								$("#conbd").html(data.data);
							} else if(data.code == "2") {
								plus.webview.open('login.html', 'login.html', '', '', '', function() {});
							} else {
								$("#conbd").html('<div style="text-align: center;font-size: 16px;line-height: 40px;color:#E64340">暂无数据</div>');
							}
						}
					});
				}
			});
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav bg-bgm">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left fcw"></a>
			<h1 id="title" class="mui-title fcw">推广商家</h1>
		</header>
		<div class="mui-content">
			<div class="conheader">
				<div class="sheader">
					<div class="condition">
						<ul>
							<li class="condkey">筛选</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="conpanel">
				<div class="weui-cells weui-cells_form conpanelbd">
					<div class="weui-cell">
						<div class="weui-cell__hd"><label class="weui-label">ID</label></div>
						<div class="weui-cell__bd">
							<input class="weui-input" type="number" name="userID" id="userID" pattern="[0-9]*" placeholder="请输入用户ID" value="" />
						</div>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label">姓名</label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" type="text" name="UserName" id="username" placeholder="请输入用户姓名" value="" />
						</div>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label">账号</label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" type="text" name="LoginID" id="loginID" placeholder="请输入用户账号" value="" />
						</div>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label">日期</label>
						</div>
						<div class="weui-cell__bd">
						</div>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__bd" style="margin-left:35px">
							<input class="weui-input" name="txtSDate" id="txtSDate" type="date" value="" style="border:1px solid #CCC;width:110px;height:30px;font-size:12px" />
						</div>
						<div class="weui-cell__bd" style="border-bottom:1px solid #CCC;margin:0 10px;">

						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" name="txtEDate" id="txtEDate" type="date" value="" style="border:1px solid #CCC;width:110px;height:30px;font-size:12px" />
						</div>
					</div>
					<div class="weui-form-preview">
						<div class="weui-form-preview__ft">
							<input type="button" id="reset" class="weui-form-preview__btn weui-form-preview__btn_default alibtnreset" value="重置" />
							<input type="button" id="btnsubmit" class="weui-form-preview__btn weui-form-preview__btn_primary alibtnsure" value="确定" />
						</div>
					</div>
				</div>
				<div class="mask"></div>
			</div>
			<div class="weui-panel weui-panel_access">
				<div class="weui-panel__bd" id="conbd">

				</div>
			</div>
		</div>
	</body>

</html>
