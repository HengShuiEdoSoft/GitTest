<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="misapplication-tap-highlight" content="no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<title>任务中心</title>
		<script src="js/mui.min.js"></script>
		<script src="js/common.js"></script>
		<script src="js/jquery-2.2.4.min.js"></script>		
		<script src="js/update.js" type="text/javascript" charset="utf-8"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/main.css" rel="stylesheet" />
	</head>

	<body onselectstart="return false;">
		<header class="mui-bar mui-bar-nav bg-bgm">
			<h1 id="title" class="mui-title fcw">赚客吧</h1>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="index_task.html">
				<span class="mui-icon mui-icon-plus"></span>
				<span class="mui-tab-label">接任务</span>
			</a>
			<a class="mui-tab-item" href="index_task1.html">
				<span class="mui-icon mui-icon-settings"></span>
				<span class="mui-tab-label">任务中心</span>
			</a>
			<a class="mui-tab-item" href="usercenter.html" id="usercenter">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
		<script type="text/javascript" charset="utf-8">
			//mui初始化
			mui.init();
			var subpages = ['index_task.html', 'index_task1.html', 'usercenter.html'];
			var subpage_style = {
				top: '45px',
				bottom: '51px'
			};
			var aniShow = {};
			//创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				//console.log(plus.runtime.version);
				plus.push.addEventListener("click", function(msg) {
					InitIndex();
					// 提示点击的内容
					plus.nativeUI.alert(msg.content);					
				}, false);
				// 监听在线消息事件
				plus.push.addEventListener("receive", function(msg) {
					InitIndex();
				}, false);
				document.addEventListener('gousercenter', function() {
					console.log("haha");
					var usercenter = document.getElementById("usercenter");
					//模拟首页点击
					mui.trigger(usercenter, 'tap');
					//切换选项卡高亮
					var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
					if(usercenter !== current) {
						current.classList.remove('mui-active');
						usercenter.classList.add('mui-active');
					}
				});
				var backButtonPress = 0;
				mui.back = function(event) {
					backButtonPress++;
					if(backButtonPress > 1) {
						plus.runtime.quit();
					} else {
						mui.toast('再按一次退出应用');
					}
					setTimeout(function() {
						backButtonPress = 0;
					}, 1000);
					return false;
				};
				var self = plus.webview.currentWebview();
				for(var i = 0; i < 3; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if(i > 0) {
						sub.hide();
					} else {
						temp[subpages[i]] = "true";
						mui.extend(aniShow, temp);
					}
					self.append(sub);
				}
				var userName = plus.storage.getItem('usename');
				if(!userName) {
					plus.webview.open('login.html', 'login.html', '', '', '', function() {});
					return;
				}
				plus.geolocation.getCurrentPosition(function(posidata) {
					console.log(posidata.coords.latitude);
					var latitude = posidata.coords.latitude ? '' + posidata.coords.latitude : '';
					var longitude = posidata.coords.longitude ? '' + posidata.coords.longitude : '';
					var accuracy = posidata.coords.accuracy ? '' + posidata.coords.accuracy : '';
					var province = posidata.address.province ? posidata.address.province : '';
					var city = posidata.address.city ? posidata.address.city : '';
					var district = posidata.address.district ? posidata.address.district : '';
					var street = posidata.address.street ? posidata.address.street : '';
					var streetNum = posidata.address.streetNum ? posidata.address.streetNum : '';
					var coordsType = posidata.coordsType ? posidata.coordsType : '';
					/*if(latitude == '5e-324'){
						mui.toast('请打开定位功能并设置允许APP访问');
					}*/
					var useName = plus.storage.getItem('usename');
					var apptoken = plus.storage.getItem('apptoken');
					mui.ajax(AliceHost + '/Home/PostLocation',{
						data: {
							userId: useName,
							latitude: latitude,
							longitude: longitude,
							accuracy: accuracy,
							province: province,
							city: city,
							district: district,
							street: street,
							streetNum: streetNum,
							coordsType: coordsType,
							apptoken: apptoken
						},
						type: 'post',
						dataType: 'json',
						timeout: 3000,
						contentType: "application/x-www-form-urlencoded; charset=utf-8",
						success: function(data) {
							console.log(data.code);
						}
					});
				}, function(error) {
					mui.toast('为了更精准的给您派发任务，请打开定位功能');
				});
			});
			//当前激活选项
			var activeTab = subpages[0];
			var title = document.getElementById("title");
			//选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if(targetTab == activeTab) {
					return;
				}
				var w = plus.nativeUI.showWaiting();
				//更换标题
				//title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
				//显示目标选项卡
				//若为iOS平台或非首次显示，则直接显示
				if(mui.os.ios || aniShow[targetTab]) {
					var page = plus.webview.getWebviewById(targetTab);
					mui.fire(page, 'initpage1');
					plus.webview.show(targetTab, "slide-in-left", 300, function() {
						w.close();
						w = null;
					});
				} else {
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow, temp);
					plus.webview.show(targetTab, "slide-in-left", 300, function() {
						w.close();
						w = null;
					});
					var page = plus.webview.getWebviewById(targetTab);
					mui.fire(page, 'initpage1');
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});

			function InitIndex() {
				//自定义事件，模拟点击“首页选项卡”
				document.addEventListener('gohome', function() {
					var defaultTab = document.getElementById("defaultTab");
					//模拟首页点击
					mui.trigger(defaultTab, 'tap');
					//切换选项卡高亮
					var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
					if(defaultTab !== current) {
						current.classList.remove('mui-active');
						defaultTab.classList.add('mui-active');
					}
				});
			}
			InitIndex();
		</script>
	</body>

</html>
